<!DOCTYPE html>
<html>
    <head>
        <title>latihan columns - Rows space</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>grape</th>
            <th rowspan="3">apple</th>
            <th>pineapple</th>
        </tr>
        <tr>
            <td>watermelon</td>
            <td rowspan="2">banana</td>
        </tr>
        <tr>
            <td>mango</td>
        </tr>
    </table>
</body>
</html>
