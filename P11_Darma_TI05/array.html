<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum.11.1</title>
    <script>
        // membuat Array
        let fruits = ["Apel","Mangga","Durian","Jambu"];
        console.log(fruits[0] + fruits[1], fruits[2]);

        console.log("");
    
        fruits.push("Jeruk"); // menambahkan data array
        fruits.sort();
         // untuk mengurutkan data array a-z
        fruits.pop(); // untuk menghapus data array paling akhir

         // Menampilkan data arrray dengan looping
         for(let i = 0; i < fruits.length; i ++ ) {
            console.log(fruits[1]);
         }

        //  object
        let mobil = {
            tipe: "Turismo",
            merk: "Lamborghini",
            tahun: 2009,
            jalan: function () {
                console.log("Breeeeeemmmm...");
            },
        };

    
        console.log(mobil.jalan);
    </script>
</head>
<body>
    <h1>Latihan Array</h1>
    
</body>
</html>
